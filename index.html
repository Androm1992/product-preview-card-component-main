<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index_style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">


</head>

<body>

  <div class="container">

    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width:700px)">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum Image">
    </picture>

    <div class="product">

      <p class="title_ish">Perfume</p>

      <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <section class="price">
        <p class="new"> $149.99</p>
        <p class="old"><s>$169.99</s></p>
      </section>

      <button class="btn">
        <div class="shop_icon"></div>
        Add to Cart
      </button>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Androm1992</a>.
    </div>
  </div>



  
</body>

</html>
